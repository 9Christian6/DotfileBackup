# ========== GENERAL ==========
# Automatically reload config when changed
watch_config yes

# Environment
env TERM=xterm-256color

# Shell
shell /usr/bin/zsh --login

# ========== WINDOW ==========
window_title_format Alacritty@Garuda
dynamic_title yes
background_opacity 0.8
window_padding_width 0
# Kitty doesn’t have `dynamic_padding`, but this is roughly equivalent
window_margin_width 0
window_border_width 1.0
window_padding_width 4

# Class (X11)
linux_display_server x11
program_class Alacritty

allow_remote_control yes

# ========== FONT ==========
font_family      JetBrainsMono Nerd Font
#font_family	 Font Awesome 7 Brands
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10.0

# Fallback font
#symbol_map U+0000-U+10FFFF Font Awesome 7
#symbol_map U+0000-U+10FFFF Font Awesome 7 Free

# ========== COLORS ==========
# Base colors
foreground #eec49a
background #0a1124

# Cursor
cursor #eec49a
cursor_text_color #0a1124

# Normal colors
color0  #444444
color1  #990000
color2  #009900
color3  #009999
color4  #900099
color5  #990099
color6  #009999
color7  #999999

# Bright colors
color8  #888888
color9  #ff0000
color10 #00ff00
color11 #ffff00
color12 #9900dd
color13 #ff00ff
color14 #00ffff
color15 #ffffff

# Use bright colors for bold text
bold_is_bright yes

# ========== CURSOR ==========
cursor_shape block

# ========== SCROLLBACK ==========
scrollback_lines 10000
scrollback_multiplier 3

# ========== MOUSE ==========
hide_window_decorations no
pointer_shape_when_hidden none
mouse_hide_wait 3.0

# ========== KEY BINDINGS ==========
# Copy / Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Font size controls
map ctrl+equal increase_font_size
map ctrl+plus increase_font_size
map ctrl+minus decrease_font_size
map ctrl+0 reset_font_size

# ========== MISC ==========
# Kitty doesn’t support “save_to_clipboard” or “dynamic_padding” directly,
# but clipboard is integrated by default.
